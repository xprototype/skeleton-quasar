<!DOCTYPE html>
<html lang="en-us">
<head>
  <title><%= htmlWebpackPlugin.options.productName %></title>

  <meta charset="utf-8">
  <meta
    content="<%= htmlWebpackPlugin.options.productDescription %>"
    name="description"
  >
  <meta
    content="telephone=no"
    name="format-detection"
  >
  <meta
    content="no"
    name="msapplication-tap-highlight"
  >
  <meta
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>"
    name="viewport"
  >

  <link
    href="statics/quasar-logo.png"
    rel="icon"
    type="image/x-icon"
  >
  <link
    href="statics/icons/favicon-32x32.png"
    rel="icon"
    sizes="32x32"
    type="image/png"
  >
  <link
    href="statics/icons/favicon-16x16.png"
    rel="icon"
    sizes="16x16"
    type="image/png"
  >

  <link
    href="https://fonts.googleapis.com/css?family=Raleway:500,600,700"
    rel="stylesheet"
  >
</head>
<body>
<!-- DO NOT touch the following DIV -->
<div id="q-app"></div>
</body>
</html>
